<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>Computer shop</title>
</head>
<body>
    <nav class="nav_main">
        <div class="div_logo_titulo">
            <img id="Logo" src="multimedia/airplay.svg" alt="Logo">
            <h1 class="title">Computer Shop</h1>
        </div>
        <div class="div_links_l">
            <ul class="ul_nav_2">
                <li class="li_nav">Categorias</li>
                <li class="li_nav">Redes Sociales</li>
            </ul>
        </div>
        <div class="navegador">
            <input id="buscar" type="text" value="Buscar...">
        </div>
        <div class="div_links_r">
            <ul class="ul_nav">
                <li class="li_nav">Ingresar</li>
                <li class="li_nav">Registrarse</li>
            </ul>
        </div>
        <img id="Tienda" src="multimedia/shopping-cart.svg" alt="Tienda">
    </nav>

    <div class="divstyle Racing">Racing</div>
    <div class="divstyle Independiente">Independiente</div>
    <div class="divstyle River">River</div>
    <div class="divstyle Boca">Boca</div>
    <div class="divstyle SanLorenzo">San Lorenzo</div>
    

    <main>

        <section>
            <img id="img_principal" src="multimedia/Refimg.avif" alt="principal">
        </section>

    </main>
    
</body>
</html>
